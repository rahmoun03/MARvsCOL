<!DOCTYPE html>
<html>
<head>
    <title>Kings League Match Countdown</title>
    <style>

        @font-face {
            font-family: "Archivo";
            src: url('./Archivo-Normal-Latin.woff2') format('woff2');
            letter-spacing: 2px;
        }
        body {
            font-family: 'Archivo', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.6) 0%, rgba(0, 0, 0, 0.6) 100%), url("https://kingsleague-cdn.kama.football/account/production/stadium/8096f0b6-a455-4710-b8cf-382f93b7b8ee/492579885.png");
            background-position: center center;
            background-size: cover;
            background-repeat: no-repeat;
            color: white;
        }
        .container {
            text-align: center;
            justify-content: center;
            padding: 2.5rem;
            border-radius: 1rem;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #ffd700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .kings-league img{
            margin-bottom: 6rem;
            height: 5rem;
            /* width: 10rem; */
        }
        .teams {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 4rem;
            margin-bottom: 2rem;
        }
        .team {
            display: flex;
            flex-direction: row;
            gap: 1rem;
            align-items: center;
            text-align: center;
        }
        .team-logo {
            height: 15rem;
            -o-object-fit: contain;
            object-fit: contain;
            width: 15rem;
        }
        .team-logo img {
            height: 15rem;
            width: 15rem;
        }
        .vs {
            font-size: 0.9rem;
        }
        .team-name {
            font-size: 2rem;
            font-weight: bold;
            margin-top: 0.5rem;
        }
        .countdown {
            display: flex;
            gap: 2rem;
            justify-content: center;
            margin: 2rem 0;
        }
        .time-unit {
            text-align: center;
        }
        .number {
            font-size: 3rem;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 0.5rem;
            min-width: 80px;
            margin-bottom: 0.5rem;
            border: 2px solid rgba(255, 215, 0, 0.3);
        }
        .label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #ffd700;
        }
        .match-time {
            font-size: 1.5rem;
            margin-top: 5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="kings-league">
            <img src="kings.webp" alt="">
        </div>
        <div class="teams">
            <div class="team">
                <div class="team-name">Morocco</div>
                <img src="morocco.webp" alt="Morocco" class="team-logo">
            </div>
            <div class="vs">VS</div>
            <div class="team">
                <img src="colombia.webp" alt="Colombia" class="team-logo">
                <div class="team-name">Colombia</div>
            </div>
        </div>
        <div class="match-time">
            Today at 6:00 PM - Agora
        </div>
        <div class="countdown">
            <div class="time-unit">
                <div id="hours" class="number">00</div>
                <div class="label">Hours</div>
            </div>
            <div class="time-unit">
                <div id="minutes" class="number">00</div>
                <div class="label">Minutes</div>
            </div>
            <div class="time-unit">
                <div id="seconds" class="number">00</div>
                <div class="label">Seconds</div>
            </div>
        </div>
    </div>

    <script>
        // Set today's date at 6:00 PM
        const now = new Date();
        const matchDate = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 18, 0, 0).getTime();

        function updateCountdown() {
            const currentTime = new Date().getTime();
            const distance = matchDate - currentTime;

            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('hours').innerHTML = String(hours).padStart(2, '0');
            document.getElementById('minutes').innerHTML = String(minutes).padStart(2, '0');
            document.getElementById('seconds').innerHTML = String(seconds).padStart(2, '0');

            if (distance < 0) {
                clearInterval(interval);
                document.querySelector('.countdown').innerHTML = '<h2 style="color: #ffd700; font-size: 2.5rem;">Match Has Started!</h2>';
            }
        }

        const interval = setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
